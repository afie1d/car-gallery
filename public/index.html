<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Clicker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css' integrity='sha512-x7JROg1bfo6rXdDIz+IcAR4/bI/DQZOwuIlLFE3fHcDKBhwrMhZv8XrccrmI6OBTxRX/kwDZ0PIUUbP2lNc5Cw==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="container">
        <div class="py-5 text-center">
            <h2 class="display-4">Car Selector</h2>
        </div> 
    </div>



    <div class="container">
        <div class="row">
            <div class="col-md-4 order-md-1 mb-4">
                <h4 class="fw-bold">CAR LIST</h4>
                <ul id="car-list" class="list-group mb-3"></ul>
            </div>
            <div class="col-md-8 order-md-2" id="car">
                <div class="row">
                    <div class="col text-center">
                        <h2 class="display-4 fw-bold" id="car-name"></h2>
                    </div>
                    <div class="col text-center">
                        <p class="display-5">
                            vote count: 
                            <span id="car-count">3</span>
                        </p>
                    </div>
                </div>

                <img class="w-100 mx-auto d-block" id="car-img" src="images/black-convertible-coupe.jpeg" alt="muscle car"/>

            </div>
        </div>
    </div>




   

    

    <!-- _______________________ Scripts __________________________-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js' integrity='sha512-kZKnID21//xaFiEISBXk6V1AdFCPOIpHhuEdBMprlAHdb0ICnvgSLsb89DAixlLJDuPyvNR+hN3lPvsFNn5XLg==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js' integrity='sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <script src="scripts/main.js" async defer></script>
  </body>
</html>
